<!DOCTYPE html>
<html>
<head>
<title>坦克大战</title>
<meta charset='UTF-8'>
<script src="/lib/jquery/index.js?v=2.1.3"></script>
<style>
body{
    text-align:center;
}
.cls {
    background-color: #000000;
}
img{
    width:60px;
    height:100px;
}
.light{
    position:absolute;
    right:30px;
    bottom:30px;
    }
</style>
</head>
<body>
<div class='game'>
</div>
<div class='light'><img src='../../img/all/lon.png' id='lamp' onclick='changeImage()'></div>
<script>
$('.game').html('<object width="800px" height="600px" data="mainload.swf"></object>')
</script>
<script>
function changeImage()
{
  document.body.className = document.body.className != "cls" ? "cls" : "";
  $('.news').toggle();
  var element=document.getElementById("lamp");
  if(element.src.match("lon.png")){
    element.src="../../img/all/loff.png";}
  else{
    element.src="../../img/all/lon.png"; }
}
</script>
</body>
</html>
