<!DOCTYPE HTML>
<html>
<head>
<title>时间</title>
<meta charset="UTF-8">
<link rel="icon" href="favicon.ico" type="image/x-icon"/>
<script>
    function change(){
        a=document.getElementById("color").value;
        b=document.getElementById("text");
        b.srcdoc=a;
     }
</script>
</head>
<body>
    <label>时间：<input type="time" name="time"></label>
    <br><br>
    <label>日期：<input type="date" name="date"></label>
    <br><br>
    <label>年月：<input type="month" name="month"></label>
    <br><br>
    <label>星期：<input type="week" name="week"></label>
    <br><br>
    <label>本地日期和时间：<input type="datetime-local" name="datetime-local"></label>
    <br><br>
    点△在点·获取当前日期。
    <br><br><br><br><br><br><br><br><br><br><br><br>
    拾色器：<input type="color" name="color" id="color"><button type="button" onclick="change()">选好点我</button>
    <br><br>
    <iframe id="text" srcdoc="颜色显示处" scrolling="no" frameborder="0"></iframe>
</body>
</html>
